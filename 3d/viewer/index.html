<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
        .model-viewer{
            width: 100%;
            height: 100vh;
        }
    </style>
    
</head>
<body>
    <!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->
<model-viewer id="model-viewer" class="model-viewer"
    alt="" 
    src=""
    aria-placeholder=""
    environment-image="moon_1k.hdr" 
    shadow-intensity="1" 
    skybox-image="./Monastery-Ruins-Gnadenberg-Berg-Bei-Neumarkt-4K.hdr" 
    camera-controls 
    disable-pan
    oncontextmenu="return false;"
    touch-action="pan-y"
    min-camera-orbit='auto auto 5%'
    max-camera-orbit='auto auto 100%'
    min-field-of-view='90deg'
    max-field-of-view='90deg'
    slot="progress-bar"
    >
</model-viewer>
    <script>

        const getUrlParameter = (name) => {
            const query = new URLSearchParams(window.location.search);
            return query.get(name);
        };
        const getModelURL = (id, res) => {
            if(res == '1k'){
                return `https://m.cyberbrokers.com/eth/mech/${id}/files/mech_1k.glb`;
            } else if(res == '2k'){
                return `https://m.cyberbrokers.com/eth/mech/${id}/files/mech_2k.glb`;
            } else{
                return `https://m.cyberbrokers.com/eth/mech/${id}/files/mech.glb`;
            }
            
            // https://m.cyberbrokers.com/eth/mech/302/files/mech_1k.glb
        };

        const init = () => {
            const id = getUrlParameter("id");
            const res = getUrlParameter("res");
            const env = getUrlParameter("env");
            const modelURL = getModelURL(id, res);

            document.getElementById('model-viewer').setAttribute('src', modelURL);
            document.getElementById('model-viewer').setAttribute('skybox-image', './'+env+'.hdr');
        };

        window.addEventListener('DOMContentLoaded',()=>{
            init();
        })
</script>
<script type="module">
    const modelViewer = document.querySelector("#model-viewer");
    
    let lastX;
    let panning = false;
    let skyboxAngle = 0;
    let radiansPerPixel;
        
    const startPan = () => {
      const orbit = modelViewer.getCameraOrbit();
      const { radius } = orbit;
      radiansPerPixel = -1 * radius / modelViewer.getBoundingClientRect().height;
      modelViewer.interactionPrompt = 'none';
    };
    
    const updatePan = (thisX) => {      
      const delta = (thisX - lastX) * radiansPerPixel;
      lastX = thisX;
      skyboxAngle += delta;
      const orbit = modelViewer.getCameraOrbit();
      orbit.theta += delta;
      modelViewer.cameraOrbit = orbit.toString();
      modelViewer.resetTurntableRotation(skyboxAngle);
      modelViewer.jumpCameraToGoal();
    }
    
    modelViewer.addEventListener('mousedown', (event) => {
      panning = event.button === 2 || event.ctrlKey || event.metaKey || event.shiftKey;
      if (!panning)
        return;
  
      lastX = event.clientX;
      startPan();
      event.stopPropagation();
    }, true);
  
    modelViewer.addEventListener('touchstart', (event) => {
      const {targetTouches, touches} = event;
      panning = targetTouches.length === 2 && targetTouches.length === touches.length;
      if (!panning)
        return;
  
      lastX = 0.5 * (targetTouches[0].clientX + targetTouches[1].clientX);
      startPan();
    }, true);
  
    self.addEventListener('mousemove', (event) => {
      if (!panning)
        return;
  
      updatePan(event.clientX);
      event.stopPropagation();
    }, true);
  
    modelViewer.addEventListener('touchmove', (event) => {
      if (!panning || event.targetTouches.length !== 2)
        return;
  
      const {targetTouches} = event;
      const thisX = 0.5 * (targetTouches[0].clientX + targetTouches[1].clientX);
      updatePan(thisX);
    }, true);
  
    self.addEventListener('mouseup', (event) => {
      panning = false;
    }, true);
    
    modelViewer.addEventListener('touchend', (event) => {
      panning = false;
    }, true);
  </script>
  <script>
  const modelViewerPrompt = document.querySelector("#prompt-demo");
  
  const PROMT_MS = 3000;
  const REPEAT_MS = 5000;

  const finger0 = {
    x: {
      initialValue: 0.6,
      keyframes: [
        {frames: 1, value: 0.7},
        {frames: 1, value: 0.5},
        {frames: 1, value: 0.7},
        {frames: 1, value: 0.6},
      ]
    },
    y: {
      initialValue: 0.45,
      keyframes: [
        {frames: 1, value: 0.4},
        {frames: 1, value: 0.3},
        {frames: 1, value: 0.4},
        {frames: 1, value: 0.45},
      ]
    }
  };

  const finger1 = {
    x: {
      initialValue: 0.4,
      keyframes: [
        {frames: 1, value: 0.3},
        {frames: 1, value: 0.1},
        {frames: 1, value: 0.3},
        {frames: 1, value: 0.4},
      ]
    },
    y: {
      initialValue: 0.55,
      keyframes: [
        {frames: 1, value: 0.6},
        {frames: 1, value: 0.5},
        {frames: 1, value: 0.6},
        {frames: 1, value: 0.55},
      ]
    }
  };

  let hasInteracted = false;

  const prompt = () => {
    if (!hasInteracted) {
      modelViewerPrompt.interact(PROMT_MS, finger0, finger1);
      setTimeout(prompt, REPEAT_MS);
    }
  };

  modelViewerPrompt.addEventListener('poster-dismissed', () => {
    prompt();
  }, {once: true});

  const interacted = (event) => {
    if (event.detail.source === 'user-interaction') {
      hasInteracted = true;
      modelViewerPrompt.removeEventListener('camera-change', interacted);
    }
  };

  modelViewerPrompt.addEventListener('camera-change', interacted);
</script>
</body>
</html>
