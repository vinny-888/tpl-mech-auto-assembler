    <link rel="stylesheet" href="./css/owners.css?v=2.3">
    <link rel="stylesheet" href="./css/builder.css?v=2.3">
  </head>
  <body>
    <div class="header">
      <h3>CYBERBROKERS</h3>
      <div class="subtitle">
        <span>Mechs & CyberBrokers</span>
      </div>
      <div class="navLinks">
        <span><a id="revealed_url" href="revealed.html">Revealed Mechs</a></span>&nbsp;|
        <span><a href="stats.html">Revealed Stats</a></span>&nbsp;|
        <span><a href="marketplace.html">Marketplace</a></span>&nbsp;|
        <span><a id="home_url" href="index.html">Unrevealed Mechs</a></span>&nbsp;|
        <span><a href="owners.html">Unrevealed Stats</a></span>&nbsp;|
        <span><a href="parts.html">Power Stats</a></span>&nbsp;|
        <span class="activeLink">Builder</span>&nbsp;|
        <span><a href="mechs.html">3D Viewer</a></span>&nbsp;|
        <span><a href="ar.html">AR Viewer</a></span>&nbsp;|
        <span><a href="game.html">3D Game</a></span>&nbsp;|
        <span><a id="lp_url" href="lp.html">Lost Paradigms</a></span>
      </div>
    </div>
    <div class="container">
      <div class="">
        <div class="col-md-12">
          <div id="connected">
            <div class="col-md-12">
              <div style="margin-bottom: 8px;">
                <div class="inline">
                  <h5>Engine</h5>
                  <select id="engine_style" class="dropdown"></select>
                </div>
                <div class="inline">
                  <h5>Head</h5>
                  <select id="head_style" class="dropdown"></select>
                </div>
                <div class="inline">
                  <h5>Body</h5>
                  <select id="body_style" class="dropdown"></select>
                </div>
                <div class="inline">
                  <h5>Legs</h5>
                  <select id="legs_style" class="dropdown"></select>
                </div>
                <div class="inline">
                  <h5>Left Arm</h5>
                  <select id="left_arm_style" class="dropdown"></select>
                </div>
                <div class="inline">
                  <h5>Right Arm</h5>
                  <select id="right_arm_style" class="dropdown"></select>
                </div>
              </div>
              <div id="viewer2">
                <div style="display: inline;">
                  <canvas style="zoom: 0.5;" id="renderCanvas" width="1600" height="1760"></canvas>
                </div>
                <div style="display: inline;">
                  <div id="info" style="height: 500px;width: 210px;">
                    <h2 style="margin-left: 24px;">Stats:</h2><br>
                    <div style="margin-left: 32px;">
                      <b><span style="font-size: 24px;color: rgb(255 184 0)">Endurance:</span></b><br>
                      <span style="font-size: 36px; font-weight: bold;" id="endurance_total"></span><br><br>

                      <b><span style="font-size: 24px;color: rgb(255 184 0)">Speed:</span></b><br>
                      <span style="font-size: 36px; font-weight: bold;" id="speed_total"></span><br><br>

                      <b><span style="font-size: 24px;color: rgb(255 184 0)">Power:</span></b><br>
                      <span style="font-size: 36px; font-weight: bold;" id="power_total"></span><br><br>

                      <b><span style="font-size: 24px;color: rgb(255 184 0)">Total:</span></b><br>
                      <span style="font-size: 36px; font-weight: bold;" id="stats_total"></span><br><br>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/util/constants.js?v=2.3"></script>
    <script type="text/javascript" src="./js/util/utils.js?v=2.3"></script>
