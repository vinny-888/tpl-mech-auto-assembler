<html>
  <head>
    <title>Lost Paradigms</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/vanillaSelectBox.css">
    <link rel="stylesheet" href="./css/main.css?v=0.7">
    <link rel="stylesheet" href="./css/dropdown.css?v=0.7">
    <link rel="stylesheet" href="./css/lp.css?v=0.7">
  </head>
  <body>
    <div class="header">
      <h3>CYBERBROKERS</h3>
      <div class="subtitle">
        <span>Lost Paradigms Rarity Viewer</span>
      </div>
      <div class="navLinks">
        <span><a href="revealed.html">Revealed Mechs</a></span>&nbsp;|
        <span><a href="stats.html">Revealed Stats</a></span>&nbsp;|
<!--<span><a href="marketplace.html">Marketplace</a></span>&nbsp;|-->
        <span><a href="index.html">Unrevealed Mechs</a></span>&nbsp;|
        <span><a href="owners.html">Unrevealed Stats</a></span>&nbsp;|
        <!--<span><a href="parts.html">Power Stats</a></span>&nbsp;|-->
        <span><a id="builder_url" href="builder.html">Builder</a></span>&nbsp;|
        <span><a href="./gallery/index.html">CB Gallery</a></span>&nbsp;|
        <span><a href="./mechs/index.html">Mech Gallery</a></span>&nbsp;|
        <!--<span><a href="mechs.html">3D Viewer</a></span>&nbsp;|-->
        <!-- <span><a href="mech-ar.html">AR Apps</a></span>&nbsp;| -->
        <!--<span><a href="3d.html">3D Game</a></span>&nbsp;|-->
        <span class="activeLink">Lost Paradigms</span>
      </div>
    </div>
    <div id="viewer" style="display: none;">
      <img id="full_size_image" src="" class="fullsize">
    </div>
    <div id="tableDiv" class="container" style="margin-left: 4px;">
      <div class="col-md-12">
        <div id="prepare">
          <input id="address" type="text" value="" spellcheck="false">
          <button class="btn btn-primary" id="btn-query">
            Load Wallet
          </button>
          <button class="btn btn-primary" id="btn-all">
            Load All
          </button>
          <span class="important">Sort by: </span>
          <select class="dropdown" name="sort" id="sort" >
            <option value="matching">Matching Traits</option>
            <option value="rarity">Base Rarity</option>
            <option value="extended_rarity">Extended Rarity</option>
            <option value="destination">Destination</option>
            <option value="planet">Planet</option>
            <option value="road">Road</option>
            <option value="sky">Sky</option>
          </select>
          <span id="progress" style="color: #d1d1d1;"></span>
        </div>
        <div id="all_lps" class="borderDiv" style="margin-top: 8px;overflow: scroll;">
          <h4> Lost Paradigms <span id="lp_count">3333</span> 
            <button class="tooltipBtn" tip="Table showing Lost Paradigms sorted by selected method.">?</button>

            <input style="margin-left: 8px;width: 60px;" id="filter" type="text" value="" spellcheck="false">
            <button class="btn btn-primary" id="btn-filter">
              Find Token
            </button>
            <!-- <div id="lp-tbodyToggle" class="toggle" onclick="toggleTable('lp-tbody')">
              &#8212;
            </div> -->
          </h4>

          <table id="lp_table" class="table table-listing" style="width: 100%;">
            <thead>
              <th style="width:40px;">Rank</th>
              <th style="width:240px;">Token</th>
              <th>
                <div class="multiselect" style="display: none;">
                  <select id="Destination" multiple="" size="3" style="display: inline-block;">
                  </select>
                </div>
              </th>
              <th>
                <div class="multiselect" style="display: none;">
                  <select id="East" multiple="" size="3" style="display: inline-block;">
                  </select>
                </div>
              </th>
              <th>
                <div class="multiselect" style="display: none;">
                  <select id="West" multiple="" size="3" style="display: inline-block;">
                  </select>
                </div>
              </th>
              <th>
                <div class="multiselect" style="display: none;">
                  <select id="Planet" multiple="" size="3" style="display: inline-block;">
                  </select>
                </div>
              </th>
              <th>
                <div class="multiselect" style="display: none;">
                  <select id="Road" multiple="" size="3" style="display: inline-block;">
                  </select>
                </div>
              </th>
              <th>
                <div class="multiselect" style="display: none;">
                  <select id="Sky" multiple="" size="3" style="display: inline-block;">
                  </select>
                </div>
              </th>
              <th>
                <div class="multiselect" style="display: none;">
                  <select id="Other" multiple="" size="3" style="display: inline-block;">
                  </select>
                </div>
              </th>
            </thead>

            <tbody id="lp-tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <template id="template-lp">
      <tr class="clickable">
        <td class="rank"></td>
        <td class="token"></td>
        <td class="destination"></td>
        <td class="east"></td>
        <td class="west"></td>
        <td class="planet"></td>
        <td class="road"></td>
        <td class="sky"></td>
        <td class="misc"></td>
      </tr>
    </template>
    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="./js/web3/abi/wrapper.js?v=0.7"></script>
    <script type="text/javascript" src="./js/web3/wallet.js?v=0.7"></script>
    <script type="text/javascript" src="./js/util/utils.js?v=0.7"></script>
    <script type="text/javascript" src="./js/ui/tooltip.js?v=0.7"></script>
    <script type="text/javascript" src="./js/data/lp_data.js?v=0.7"></script>
    <script type="text/javascript" src="./js/ui/vanillaSelectBox.js?v=0.7"></script>
    <script type="text/javascript" src="./js/ui/multiselect.js?v=0.7"></script>
    <script type="text/javascript" src="./js/lp.js?v=0.7"></script>
  </body>
</html>
